[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions/"

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/error"
  to = "/500"
  status = 500